<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsTicker - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
    </script>
</head>
<script src="/js/login.js"></script>
<body>
    <div>
        <div class="container-fluid shadow-lg d-flex" style="height: 6vh">
            <img id="logo" src="/image/albbw_logo.png" class="img rounded" style="height: 6vh;" alt="...">
        </div>
        <div class="container-fluid py-8 my-5 h-25 d-inline-block ">
            <div class="row">
                <div class="col-6 mx-auto my-5 shadow-lg rounded">

                    <div class="px-5 my-3 service-description">
                        <p class="text-center display-6 fw-bold">
                            Login
                        </p>
                        <div>
                            <span id="error" class="form-control bg-danger mb-4 text-white" hidden></span>
                        </div>
                        
                            <div class="form-group">
                                <span class="form-group-text">Benutzername</span>
                                <input id="username" autocomplete="email" type="text" class="form-control" name="username"
                                    placeholder="max.mustermann" required>
                                <span class="form-group-text">Password</span>
                                <input id="password" autocomplete="password" type="password" class="form-control" name="password"
                                    placeholder="Password" required>
                                <input type="submit" value="Login" class="form-control btn btn-primary my-4" onclick="authenticate()">
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
