<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsTicker - Profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
            integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
    </script>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>
<body>
<div>
    <div class="container-fluid shadow-lg" style="height: 6vh">
        <div class="row">
            <div class="col-1">
                <img id="logo" src="/image/albbw_logo.png" class="img rounded" style="height: 6vh;" alt="...">
            </div>
            <div class="col-10 text-end d-flex align-items-center justify-content-end">
                <a class="fs-1 material-symbols-outlined text-decoration-none" href="./logout">
                    logout
                </a>
            </div>
        </div>
    </div>

    <div class="container-fluid my-5 ">
        <div class="row justify-content-center">
            <div class="col-3 shadow-lg rounded d-flex align-items-center justify-content-center">
                <a class="fs-1 material-symbols-outlined text-decoration-none" href="./user-management">
                    group
                </a>
            </div>
            <div class="col-3 shadow-lg rounded d-flex align-items-center justify-content-center">
                <a class="fs-1 material-symbols-outlined text-decoration-none" href="./news-management">
                    article
                </a>
            </div>
        </div>
    </div>
    <div class="container-fluid d-inline-block ">
        <div class="row">
            <div class="col-6 mx-auto shadow-lg rounded">
                <div class="row g-3">
                    <p class=" display-6 fw-bold mb-0">
                        Profil
                    </p>

                    <div id="messageContainer" class="rounded bg-danger">
                        <span id="message" class="rounded mb-1 text-white" hidden></span>
                    </div>

                    <label>Passwort ändern</label>
                    <div class="col-auto">
                        <input type="password" class="form-control" id="oldpassword" placeholder="Altes Password">
                    </div>
                    <div class="col-auto">
                        <input type="password" class="form-control" id="newpassword" placeholder="Neues Password">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3" onclick="changePassword();">Ändern</button>
                    </div>
                </div>

                <div class="row g-3">
                    <label>Benutzername ändern</label>
                    <div class="col-auto">
                        <input type="text" class="form-control" id="newusername" placeholder="Neuer Benutzername">
                    </div>
                    <div class="col-auto">
                        <input type="password" class="form-control" id="password" placeholder="Passwort">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3" onclick="changeUsername();">Ändern</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/profil.js"></script>
</body>
</html>
