<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewsTicker - Neuigkeiten hinzuzufügen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
          integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
          integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
  </script>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>
<body>
<div>
  <div class="container-fluid shadow-lg" style="height: 6vh">
    <div class="row">
      <div class="col-1">
        <a href="/profil">
          <img id="logo" src="/image/albbw_logo.png" class="img rounded" style="height: 6vh;" alt="...">
        </a>
      </div>
      <div class="col-10 text-end d-flex align-items-center justify-content-end">
        <a class="fs-1 material-symbols-outlined text-decoration-none" href="./logout">
          logout
        </a>
      </div>
    </div>
  </div>

  <div class="container-fluid my-5 ">
    <div class="row justify-content-center">
      <div class="col-6 shadow-lg rounded">
        <a href="/news-management" class="btn btn-outline-primary mt-3">Zurück</a>
        <div id="messageContainer" class="rounded bg-danger my-3 px-3">
          <span id="message" class="rounded text-white" hidden></span>
        </div>
        <h3 class="mt-3">Neuigkeit bearbeiten</h3>
        <div class="mb-3">
          <label for="title" class="form-label">Titel</label>
          <input type="email" class="form-control" id="title" placeholder="Titel">
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">Neuigkeit</label>
          <textarea class="form-control" id="content" rows="3" placeholder="Neuigkeit"></textarea>
        </div>
        <button onclick="deleteNews()" class="btn btn-outline-danger mb-3">Neuigkeit löschen</button>
        <button onclick="updateNews()" class="btn btn-primary mb-3 float-end">Neuigkeit bearbeiten</button>
      </div>
    </div>
  </div>
</div>
<script src="/js/news-edit.js"></script>
</body>
</html>
