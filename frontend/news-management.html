<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsTicker - Benutzerverwaltung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
            integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
    </script>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>
<body>
<div>
    <div class="container-fluid shadow-lg" style="height: 6vh">
        <div class="row">
            <div class="col-1">
                <a href="/profil">
                    <img id="logo" src="/image/albbw_logo.png" class="img rounded" style="height: 6vh;" alt="...">
                </a>
            </div>
            <div class="col-10 text-end d-flex align-items-center justify-content-end">
                <a class="fs-1 material-symbols-outlined text-decoration-none" href="./logout">
                    logout
                </a>
            </div>
        </div>
    </div>

    <div class="container-fluid my-5 ">
        <div class="row justify-content-center">
            <div class="col-6 shadow-lg rounded">
                <a href="/profil" class="btn btn-outline-primary mt-3">Zurück</a>
                <div id="messageContainer" class="rounded bg-danger my-3 px-3">
                    <span id="message" class="rounded text-white" hidden></span>
                </div>

                <h3 class="mt-3">News</h3>
                <table class="table table-hover table-responsive">
                    <thead>
                    <tr>
                        <th scope="col">Titel</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody id="userContainer">
                    </tbody>
                </table>
                <div class="d-grid gap-2">
                <a href="/news/add" class="btn btn-primary rounded float-end mb-3">
                    Hinzufügen
                </a>
                    </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/news-management.js"></script>
</body>
<style>
    button:hover {
        background-color: rgba(140, 140, 140, 0.2);
    }
</style>
</html>
